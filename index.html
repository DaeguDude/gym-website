<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>
  <title>루카스레프리코리아</title>
</head>
<body>

  <!-- 헤더시작 -->
  <header>
    
    <div class="title-container">
      <h1 class="title">루카스레프리코리아</h1>
    </div>
    
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">출석관리</a></li>
        <li><a class="nav-link" href="#">회원관리</a></li>
        <li><a class="nav-link" href="#">회원등록</a></li>
      </ul>
    </nav>

    <div class="logout-container">
      <a class="logout" href="#"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </header>
  
  <!-- 메인시작! -->
  <main>
    <span class="register-std-txt">회원등록</span>
    <div class="table-container">
      <table class="user-info-table">
        <tr>
          <th>이름</th>
          <td><input type="text"></td>
        </tr>

        <tr>
          <th>생년월일</th>
          <td>
            <input type="text">
            <input type="text">
            <input type="text">
          </td>
        </tr>

        <tr>
          <th>성별</th>
          <td>
            <input type="radio" id="male" name="gender">
            <label for="male">남자</label>
            <input type="radio" id="female" name="gender">
            <label for="female">여자</label>
          </td>
        </tr>

        <tr>
          <th>휴대폰 번호</th>
          <td>
            <input type="tel"> -
            <input type="tel"> -
            <input type="tel">
          </td>
        </tr>

        <tr>
          <th>주소</th>
          <td>
            <input type="text">
          </td>
        </tr>

        <tr>
          <th>벨트/그랄</th>
          <td>
            <select name="belt" id="belt">
              <option value="belt">벨트</option>
              <option value="belt">화이트</option>
              <option value="belt">블루</option>
              <option value="belt">퍼플</option>
              <option value="belt">브라운</option>
              <option value="belt">블랙</option>
            </select>

            <select name="stripe" id="stripe">
              <option value="stripe">그랄</option>
              <option value="one">1그랄</option>
              <option value="two">2그랄</option>
              <option value="three">3그랄</option>
              <option value="four">4그랄</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>시작날짜</th>
          <td>
            <input type="text">
            <input type="text">
            <input type="text">
          </td>
        </tr>

        <tr>
          <th>끝나는날짜</th>
          <td>
            <input type="text">
            <input type="text">
            <input type="text">
          </td>
        </tr>
      </table>
    </div>

    <div class="btn-container">
      <button class="submit-btn">회원 등록하기</button>
    </div>
  </main>


  <!-- 푸터시작! -->
  <footer>

  </footer>
</body>
<script type="module" src="js/student/display.js"></script>
<script type="module" src="js/student/main.js"></script>
<script type="module" src="js/student/studentFactory.js"></script>
<script type="module" src="js/student/student.js"></script>
</html>
