<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>루카스레프리코리아</title>
  <link rel="stylesheet" href="style.css">
  <!-- 구글폰트, 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div id="container">
    <header>
      <h1 id="gym-title">루카스레프리코리아</h1>
    </header>
    <main>
      <div id="m-left-box" class="main-box">
  
        <div id="m-left-box-top" class="main-box-items">
          <span id="date-time">2020년 8월 12일(수) PM 3:21:08</span>
        </div>
  
        <div id="m-left-box-bottom" class="main-box-items">
          <div id="attendance-confirm">
            <span class="material-icons md-115 md-green">check_circle</span>
            <p id="student-welcome">김상학님, 환영합니다!</p>
          </div>
          <div id="student-details">
            <span id="student-belt">벨트: 화이트</span>
            <span id="student-finish-date">남은날짜: 2020/12/23</span>
          </div>
        </div>
  
      </div>
      <div id="m-right-box" class="main-box">
        <div id="m-right-box-top" class="main-box-items">
          <input type="text" id="student-num" name="student-num" placeholder="회원번호를 입력해주세요">
          <button id="num-submit-btn">확인</button>
        </div>
        <div id="m-right-box-bottom" class="main-box-items">
          <div id="main-num-btns">
            <button class="main-btn-items">1</button>
            <button class="main-btn-items">2</button>
            <button class="main-btn-items">3</button>
            <button class="main-btn-items">4</button>
            <button class="main-btn-items">5</button>
            <button class="main-btn-items">6</button>
            <button class="main-btn-items">7</button>
            <button class="main-btn-items">8</button>
            <button class="main-btn-items">9</button>
            <button class="main-btn-items">0</button>
            <button class="main-btn-items">X</button>
            <button class="main-btn-items">지움</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <span>CONTACT: k3hppk@gmail.com, notepad0719@gmail.com</span>
    </footer>
  </div> <!-- container -->

</body>
</html>
